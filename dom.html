<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="mauldi">have a nice day!</h1>
    <button onclick="ubahTeks()">ubah teks</button>

    <h1 id="syah">good luck</h1>

    <label for="colorPicker">Pilih warna untuk 'good luck':</label>
    <input type="color" id="colorPicker">

    <script>
        function ubahTeks() {
            document.getElementById("mauldi").innerHTML = "i'm MAULDI SYAH REIN";
            document.getElementById("mauldi").style.color = 'white';
            document.getElementById("mauldi").style.backgroundColor = 'purple';
        }
        
        const teksSyah = document.getElementById('syah');
        
        const colorPicker = document.getElementById('colorPicker');

        colorPicker.addEventListener('input', function() {
            teksSyah.style.color = this.value; 
            teksSyah.style.backgroundColor = 'pink';
        });
        
    </script>

</body>
</html>
